<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Arvo"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1 id="title">Drum Kit</h1>
    <div class="set">
      <button class="_1 drum">1</button>
      <button class="_2 drum">2</button>
      <button class="_3 drum">3</button>
      <button class="_4 drum">4</button>
      <button class="_5 drum">5</button>
      <button class="_6 drum">6</button>
      <button class="_7 drum">7</button>
    </div>
    <h3>
      CLick on any button to hear a drum roll OR press the number on the
      keyboard...
    </h3>
    <footer>Made with ❤️</footer>
    <script src="index.js"></script>
  </body>
</html>
